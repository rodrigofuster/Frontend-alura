<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contatos.css">
    <link rel="stylesheet" href="produtos.css">
    <title>Contatos Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="#">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" name="" id="nomesobrenome" placeholder="Nome e Sobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="email@gmail.com" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="" id="telefone" placeholder="(xx) xxxxxxxxx" class="input-padrao" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="escreva sua mensagem... " class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email"> Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone"> Telefone</label>

                <label for="whatsapp"><input type="radio" name="contato" id="whatsapp" checked> Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
                

            <label  class="checkbox" ><input type="checkbox" name="" id="" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h às 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h às 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h às 20h</td>
                </tr>

            </tbody>
        </table>


    </main>



    <footer>
        <img src="img/logo-branco.png" alt="logo barbearia alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
