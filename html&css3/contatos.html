<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html&css2/reset.css">
    <link rel="stylesheet" href="contatos.css">
    <link rel="stylesheet" href="/html&css2/produtos.css">
    <title>Contatos Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="/html&css1/index.html">Home</a></li>
                    <li><a href="/html&css2/produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="#">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" name="" id="nomesobrenome" placeholder="Nome e Sobrenome" class="input-padrao">

            <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="email@gmail.com" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="tel" name="" id="telefone" placeholder="(xx) xxxxxxxxx" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="escreva sua mensagem..." class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>

                <label for="whatsapp"><input type="radio" name="contato" id="whatsapp">Whatsapp</label>
                
            </div>

            <label class="checkbox"><input type="checkbox" name="" id=""> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar">

        </form>


    </main>



    <footer>
        <img src="img/logo-branco.png" alt="logo branco">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
